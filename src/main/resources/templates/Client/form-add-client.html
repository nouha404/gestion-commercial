<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base"

>
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>
<body>
<div class="container" layout:fragment="contentForView">
    <div class="card mt-2">
        <div class="card-header">
            <h5>Enregistrement Client</h5>
        </div>
        <div class="card-body">
            <form class="col-md-8 offset-2"
                  method="post" th:action="@{/admin/save-client}">


                <div class="mb-3 form-group">
                    <label for="nomComplet" class="form-label">NomComplet</label>
                    <input type="text"
                           name="nomComplet"
                           th:value="${nomComplet}"

                           class="form-control" id="nomComplet" aria-describedby="emailHelp">
                   <small id="nomCompletHelp" class="form-text text-danger" th:if="${mode=='error' && errors.containsKey('nomComplet')}" th:text="${errors.get('nomComplet')}">

                    </small>

                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Telephone</label>
                    <input type="text"
                           name="telephone"
                           th:value="${telephone}"
                           class="form-control" id="telephone" aria-describedby="emailHelp">
                   <small id="" class="form-text text-danger" th:if="${mode=='error' && errors.containsKey('telephone')}" th:text="${errors.get('telephone')}">

                    </small>
                </div>
                <div class="mb-3">
                    <label for="ville" class="form-label">Ville</label>
                    <input
                            name="ville"
                            th:value="${ville}"
                            type="text" class="form-control" id="ville" aria-describedby="emailHelp">
                    <small id="" class="form-text text-danger" th:if="${mode=='error' && errors.containsKey('ville')}" th:text="${errors.get('ville')}">

                    </small>
                </div>
                <div class="mb-3">
                    <label for="quartier"
                           class="form-label">Quartier</label>
                    <input
                            name="quartier"
                            th:value="${quartier}"
                            type="text" class="form-control" id="quartier" aria-describedby="emailHelp">
                    <small id="" class="form-text text-danger" th:if="${mode=='error' && errors.containsKey('quartier')}" th:text="${errors.get('quartier')}">

                    </small>
                </div>
                <div class="mb-3">
                    <label for="numVilla"
                           class="form-label">Numero Villa</label>
                    <input
                            name="numVilla"
                            th:value="${numVilla}"
                            type="text" class="form-control" id="numVilla" aria-describedby="emailHelp">
                    <small id="" class="form-text text-danger" th:if="${mode=='error' && errors.containsKey('numVilla')}" th:text="${errors.get('numVilla')}">

                    </small>
                </div>
                <div>
                    <button type="submit" class="float-end btn btn-primary">Enregister</button>
                </div>

            </form>



        </div>
    </div>
</div>
</div>
</body>
</html>
