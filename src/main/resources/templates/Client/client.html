<!DOCTYPE html >
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base"

>
<head>
    <meta charset="UTF-8">
    <title>Liste client</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-2" layout:fragment="contentForView">
    <!--Nav-->
    <!--<div th:replace="nav :: nav"></div>-->
    <div class="card mt-1">
        <div class="card-header">
            <h3>Liste des Clients</h3>
            <div class="my- float-end">
                <a  class="btn btn-outline-info " th:href="@{/show-client-form}">Nouveau</a>
            </div>
        </div>

        <div class="card-body">
            <!--Formulaire de recherche-->
            <form method="get" class="d-flex w-50 mb-5">
                <input type="search" name="telephone"
                       id="telephone" aria-label="search" class="mb-2"
                        th:value="${telephone}"
                       th:action="@{/liste-client}"
                >
                <button type="submit" class="btn btn-outline-success ">Search</button>
            </form>

            <table class="table table-bordered">
                <thead>
                <th>Nom et Prenom</th>
                <th>Telephone</th>
                <th>Quartier</th>
                <th>Numero Villa</th>
                <th>Commandes</th>
                </thead>
                <tbody>

                <tr th:each="cl:${clients}">
                    <td th:text="${cl.nomComplet}"></td>
                    <td th:text="${cl.telephone}"></td>
                    <td th:text="${cl.quartier}"></td>
                    <td th:text="${cl.numVilla}"></td>

                    <td ><a
                            th:href="@{liste-commande(id=${cl.id})}"
                            class="btn btn-outline-success" >Mes Commandes</a></td>
                </tr>

                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a th:class="${currentPage == 0 ? 'page-link disabled' : 'page-link'}"
                           th:href="@{liste-client(page=${PreviousPage})}">
                            Previous
                        </a>
                    </li>

                    <li class="page-item" th:each="p,statut:${pages}">

                        <a
                           th:class="${statut.index==currentPage? 'page-link active' : 'page-link'}"
                           th:text="${statut.index+1}"
                           th:href="@{liste-client(page=${statut.index}, telephone=${telephone})}"

                            >

                        </a>
                    </li>

                    <li class="page-item">

                        <a
                           th:class="${currentPage==nextPage? 'page-link desabled' : 'page-link' }"
                            th:href="@{liste-client(page=${nextPage})}"
                        >
                            Next
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
    <!-- Content here -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
