<!DOCTYPE html >
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary
mb-3 " >
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#
">Navbar</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                 id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white"
                           aria-current="page" href="#" th:href="@{liste-client(page=0)}" >Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white"
                           href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                           href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">Dropdown
                        </a>
                        <ul class="dropdown-menu"
                            aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item"
                                   href="#">Action</a></li>
                            <li><a class="dropdown-item"
                                   href="#">Another action</a></li>
                            <li><hr
                                    class="dropdown-divider"></li>
                            <li><a class="dropdown-item"
                                   href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#"
                           tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2"
                           type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success"
                            type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="card mt-1">
        <div class="card-header">
            <h3>Liste des Clients</h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <th>Nom et Prenom</th>
                <th>Telephone</th>
                <th>Adresse</th>
                <th>Commandes</th>
                </thead>
                <tbody>

                <tr th:each="cl:${clients}">
                    <td th:text="${cl.nomComplet}"></td>
                    <td th:text="${cl.telephone}"></td><td th:text="${cl.adresse}"></td>
                    <td ><a
                            th:href="@{liste-commande(id=${cl.id})}"
                            class="btn


btn-outline-success" >Mes Commandes</a></td>
                </tr>

                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a th:class="${currentPage == 0 ? 'page-link disabled' : 'page-link'}"
                           th:href="@{liste-client(page=${PreviousPage})}">
                            Previous
                        </a>
                    </li>

                    <li class="page-item" th:each="p,statut:${pages}">

                        <a
                           th:class="${statut.index==currentPage? 'page-link active' : 'page-link'}"
                           th:text="${statut.index+1}"
                           th:href="@{liste-client(page=${statut.index})}"

                            >

                        </a>
                    </li>

                    <li class="page-item">

                        <a
                           th:class="${currentPage==nextPage? 'page-link desabled' : 'page-link' }"
                            th:href="@{liste-client(page=${nextPage})}"
                        >
                            Next
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
    <!-- Content here -->


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
